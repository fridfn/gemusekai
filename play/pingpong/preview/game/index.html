<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../../../config/style.css"/>
</head>
<body>
 <div class="container">
  <header>
    <span class="wrapper">
      <ion-icon class="icons-back" name="arrow-back" onclick="window.location.href = '/play/pingpong/preview/'"></ion-icon>
      <div class="logo">
        Gemu Sekai
      </div>
    </span>
   </header>
  </div>
  <div id="score">0 : 0</div>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button onclick="startGame('bot')">Lawan Bot</button>
    <button onclick="startGame('player')">2 Pemain</button>
  </div>

  <!-- Tombol mobile -->
  <div class="mobile-controls">
    <div>
      <button class="mobile-btn" data-side="left" data-dir="up">⬆️</button><br>
      <button class="mobile-btn" data-side="left" data-dir="down">⬇️</button>
    </div>
    <div>
      <button class="mobile-btn" data-side="right" data-dir="up">⬆️</button><br>
      <button class="mobile-btn" data-side="right" data-dir="down">⬇️</button>
    </div>
  </div>
  <div class="ad-wrapper" id="ad-wrapper-1" style=" 
      position: fixed!important;
      top: .5rem;
      z-index: 999;
      left: calc(100% - 92%);
    ">
    <script type="text/javascript">
      window.atOptions = {
        key: '556c794901fdab1db79b6639d8342d32',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {}
      };
    </script>
    <script type="text/javascript" async data-cfasync="false" 
      src="https://www.highperformanceformat.com/556c794901fdab1db79b6639d8342d32/invoke.js">
    </script>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
