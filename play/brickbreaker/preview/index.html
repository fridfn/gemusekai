<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Gemu Sekai</title>
  <link rel="stylesheet" href="../../config/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>
<body>
   <section class="container">
     <header>
       <span class="wrapper">
        <ion-icon name="arrow-back" onclick="window.location.href = '/'"></ion-icon>
        <div class="logo">
          Gemu Sekai
        </div>
      </span>
       <div class="header-icons">
         <span class="search-icon" onclick="toggleSearch()">üîç</span>
         <div class="search-bar hidden">
           <input type="text" id="searchInput" placeholder="Cari game..." oninput="filterGames()" />
         </div>
       </div>
     </header>
     <div class="main">
      <div class="background-main">
       <div class="shadow"></div>
       <img id="banner-game"  alt="Rock Scisors Paper">
      </div>
      <div class="wrapper-main">
       <div class="main-image">
        <img id="banner-game"  alt="Rock Scisors Paper">
       </div>
       <div class="wrapper-info">
         <h1>Brick Breaker</h1>
         <a onclick="playGame()" class="play-btn">
          <ion-icon name="game-controller-sharp" class="icon"></ion-icon>
          Main sekarang
         </a>
         <div
          onClick="handleToDown()"
          class="scroll-down">
           <ion-icon class="primary-icon" name="chevron-down"></ion-icon>
         </div>
       </div>
      </div>
     </div>
     <div class="games" id="games-container">
       <template class="game" id="games-items">
        <div
         data-aos="zoom-in-up"
         data-aos-delay="100"
         class="items-games">
          <img class="game-img" src="/" alt="Daily Word Search">
          <p class="game-name">Template</p>
        </div>
       </template>
     </div>
   </section>
   <div class="ad-wrapper" id="ad-wrapper-1" style=" 
      position: fixed!important;
      bottom: .5rem;
      left: calc(100% - 92%);
    ">
    <script type="text/javascript">
      window.atOptions = {
        key: '556c794901fdab1db79b6639d8342d32',
        format: 'iframe',
        height: 50,
        width: 320,
        params: {}
      };
    </script>
    <script type="text/javascript" async data-cfasync="false" 
      src="https://www.highperformanceformat.com/556c794901fdab1db79b6639d8342d32/invoke.js">
    </script>
  </div>
  <script src="../../config/index.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script>
   AOS.init({
    once: true,
    offset: 90
   })
   
   const bannerGame = document.querySelectorAll("#banner-game")
   
   bannerGame.forEach((items) => items.src = "../../../assets/brickbreaker.png")
   
   function playGame() {
    window.location.href =
      "game/index.html"
   }
  </script>
</body>
</html>
